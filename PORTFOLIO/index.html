<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="header-profile">
          <img src="https://ui-avatars.com/api/?name=Jhon+Enggo&background=random&size=200" alt="Profile Picture" class="profile-pic" />
          <div class="header-text">
            <h1 class="title">Jhon Enggo</h1>
            <p class="subtitle">Developer</p>
          </div>
        </div>
        <nav class="nav">
          <a href="#about">About</a>
          <a href="#experience">Experience</a>
          <a href="#education">Education</a>
          <a href="#awards">Awards</a>
          <a href="#work">Work</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
    </header>

    <main>
      <section id="about" class="section">
        <div class="container">
          <h2>About</h2>
          <p>
            I design and build clean, accessible interfaces. I enjoy turning ideas
            into simple, usable products.
          </p>
          <div class="tags">
            <span>HTML</span>
            <span>CSS</span>
            <span>JavaScript</span>
          </div>
        </div>
      </section>

      <section id="experience" class="section">
        <div class="container">
          <h2>Experience</h2>
          <div class="experience-list">
            <!-- Experience rendered by JS -->
          </div>
        </div>
      </section>

      <section id="education" class="section">
        <div class="container">
          <h2>Education</h2>
          <div class="education-list experience-list">
            <!-- Education rendered by JS -->
          </div>
        </div>
      </section>

      <section id="awards" class="section">
        <div class="container">
          <h2>Awards & Certificates</h2>
          <div class="awards-list experience-list">
            <!-- Awards rendered by JS -->
          </div>
        </div>
      </section>

      <section id="work" class="section">
        <div class="container">
          <h2>Selected Work</h2>
          <div class="filters"></div>
          <div class="grid">
            <!-- Projects rendered by JS -->
          </div>
        </div>
      </section>

      <section id="contact" class="section">
        <div class="container">
          <h2>Contact</h2>
          <div class="links">
            <a href="mailto:you@example.com" aria-label="Email">Email</a>
            <a href="https://github.com/" target="_blank" rel="noopener noreferrer" aria-label="GitHub">GitHub</a>
            <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">LinkedIn</a>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
